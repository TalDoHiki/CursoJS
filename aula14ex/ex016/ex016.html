<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Step Counter</h1>
    </header>
    <section>
        <div id="data">
            <p>Start: <input type="number" name="txtst" id="txtst"></p>
            <p>End: <input type="number" name="txted" id="txted"></p>
            <p>Step: <input type="number" name="txtsp" id="txtsp"></p>
            <p><input type="button" value="Count" onclick="countv()"></p>
        </div>
        <div id="res">
            Getting ready the counting...
        </div>
    </section>
    <footer>
        <p>&copy; FLPhones</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
