<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Events</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interact.
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', click1)
        a.addEventListener('mouseenter', ent1)
        a.addEventListener('mouseout', exit1)

        function click1() {
            a.innerText = 'Clicked!'
            a.style.background = 'red'
        }
        function ent1() {
            a.innerText = 'Entered!'
        }
        function exit1() {
            a.innerText = 'Left!'
            a.style.background = 'green'
        }

    </script>
</body>
</html>
